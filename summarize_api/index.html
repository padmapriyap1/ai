<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Summarizer API --->
    <title>Summarization API Playgroud</title>
    <script type="module"  src="summarizer_script.js"></script>
    <link rel="stylesheet" href="summarize_style.css">
    <link rel="stylesheet" href="Progress.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
  </head>
  <body>
    <header>
      <h1>Summarization API Playground</h1>
    </header>
    <main>
        <fieldset>
            <legend>Settings</legend>
            <div>
              <label for="context">Context:</label>
              <select id="context">
                  <option value="This is an article that needs summary">Article summary</option>
                  <option value="Help summarize the conversation">Email or Chat Summary </option>
                  <option value="Generate Title and Headline">Title & Headline Suggestion</option>
                  <option value="Create a Teaser">Create a Teaser</option>
              </select>
              </div>
            <div>
              <label for="type">Summary Type:</label>
              <select id="type">
                <option value="key-points" selected>Key Points</option>
                <option value="tl;dr">TL;DR</option>
                <option value="teaser">Teaser</option>
                <option value="headline">Headline</option>
              </select>
            </div>
            <div>
              <label for="length">Length:</label>
              <select id="length">
                <option value="short" selected>Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
              </select>
            </div>
            <div>
              <label for="format">Format:</label>
              <select id="format">
                <option value="markdown" selected>Markdown</option>
                <option value="plain-text">Plain text</option>
              </select>
            </div>
        </fieldset>
        <br/><br/>
        <fieldset>
          <textarea id="input" placeholder="Type or paste your content here to summarize...""></textarea>
        </fieldset>
        <br/><br/>
        <div>
          <details open>
            <summary>Summarization Result</summary>
            <article>
              <pre id="output"></pre>
            </article>
            </details>          
        </div>
    </main>
  </body>
</html>
